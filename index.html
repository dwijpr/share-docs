---
layout: default
---

<style>
  .post-list > li,  .post-list > li > h2{
    margin: 4px 0;
  }
</style>

<div class="home">
  <h1 class="page-heading">Index</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
